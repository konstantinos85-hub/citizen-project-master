name: Citizen Project CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - terraform
      - main
  workflow_dispatch:

jobs:
  # JOB 1: Έλεγχος και Build της Java εφαρμογής
  build-and-test:
    name: Java CI (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: citizen-jar
          path: target/*.jar

  # JOB 2: Ανάπτυξη Υποδομής με Terraform
  terraform-deploy:
    name: Terraform CD (Infrastructure)
    needs: build-and-test
    runs-on: ubuntu-latest
    # ΠΡΟΣΘΗΚΗ: Ορίζουμε τον φάκελο εργασίας για όλο το Job
    defaults:
      run:
        working-directory: create_vm_minikube
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.0"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/terraform' || github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
